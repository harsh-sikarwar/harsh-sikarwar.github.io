<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="page">
    <div class="card">
      <img id="image" src="./images/illustration-hero.svg" >
              
      <span id="heading">Order Summary</span>

  <span id="tagline">
    You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!
  </span>

 <div id="plan"> <img src="./images/icon-music.svg" alt="">
   <span id="plan-name">Annual Plan</span> 
  <span id="plan-rate">$59.99/year</span>
  <a href="/"><span id="change">Change</span></a>
</div> 

  <button id="btn"> Proceed to Payment</button> 
    <div id="cancel"><a href="/">Cancel Order</a></div>
    </div>
  </div>

  </div>

</html>
